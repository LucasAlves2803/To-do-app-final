    <title>To do App</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO App</h4>
        <!-- mb means margin bottom level 3 (bootstrap) -->
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span > Add New Task </span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="my-2">Tasks</h5>  <!-- my is a bootstrap tool means margin in vertical direction -->
      
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Tasks</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <input type="text" name="" id="">
                <input type="date" name="" id="">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
            </div>
        </form>
                <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">05/01/2022</span>

                    <i class="fa-solid fa-pen-to-square"></i>

        </div>
    </div>
</body>
